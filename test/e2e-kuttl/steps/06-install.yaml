apiVersion: workload.codeflare.dev/v1beta1
kind: AppWrapper
metadata:
  name: aw-06
  namespace: start-up-02
spec:
  schedulingSpec:
    minAvailable: 1
  resources:
    GenericItems:
    - generictemplate:
        apiVersion: v1
        kind: Pod
        metadata:
          namespace: start-up-02
          name: <APPWRAPPER_NAME>-pod-01
          labels:
            appwrapper.mcad.ibm.com/namespace: start-up-02
            appwrapper.mcad.ibm.com: <APPWRAPPER_NAME>
        spec:
          restartPolicy: Never
          containers:
          - name: busybox
            image: quay.io/project-codeflare/busybox
            command: ["sh", "-c", "sleep 1"]
      custompodresources:
      - replicas: 1
        requests:
          nvidia.com/gpu: 8
