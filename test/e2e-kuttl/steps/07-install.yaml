apiVersion: workload.codeflare.dev/v1beta1
kind: AppWrapper
metadata:
  name: aw-07
  namespace: start-up-02
spec:
  schedulingSpec:
    minAvailable: 1
  resources:
    GenericItems:
    - generictemplate:
        apiVersion: batch/v1
        kind: Job
        metadata:
          namespace: start-up-02
          name: <APPWRAPPER_NAME>-pod-01
          labels:
            appwrapper.mcad.ibm.com/namespace: start-up-02
            appwrapper.mcad.ibm.com: <APPWRAPPER_NAME>
        spec:
          template:
            metadata:
              namespace: start-up-02
              name: <APPWRAPPER_NAME>-pod-01
              labels:
                appwrapper.mcad.ibm.com/namespace: start-up-02
                appwrapper.mcad.ibm.com: <APPWRAPPER_NAME>
            spec:
              containers:
              - name: busybox
                image: quay.io/project-codeflare/busybox
                command: ["sh", "-c", "sleep 1"]
              restartPolicy: Never
      custompodresources:
      - replicas: 1
        requests:
          cpu: 1000
          memory: 1000G
          nvidia.com/gpu: 0
